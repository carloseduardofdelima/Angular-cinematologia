<app-header></app-header>

<h1>Pesquise pelo seus filmes favoritos</h1>

<form #myForm="ngForm">
    <div>
        <input class="form-control mr-sm-2" name="busca" type="search" placeholder="Pesquisar" aria-label="Pesquisar" [(ngModel)]="busca" required>
    </div>

    <button [disabled]="!myForm.form.valid" class="btn btn-outline-success my-2 my-sm-0" type="submit" (click)="pesquisarFilme()">Pesquisar</button>
</form>

<section id="filmes">
    <div class="film-card" *ngFor="let filme of filmes_buscados">
        <a [routerLink]='detalhes_URL + filme.id'>
            <img [src]="image_URL + filme.poster_path" alt="Sem imagem">
        </a>
        <p>{{filme.title}}</p>
        <div class="rating">
            <img src="../../assets/crown-2.svg" alt="">
            <p>{{filme.vote_average}}</p>
        </div>
    </div>
</section>
